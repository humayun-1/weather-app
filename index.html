<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2eb648e001.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="weather">
            <div class="weather-inner">
                <div class="icon">
                    <i class=" far fa-sun"></i>
                </div>
                <h1><span class="temp">16</span>&deg;C</h1>
                <h1><span class="city">London</span>,<span class="country">GB</span></h1>
                <h3 class="atmosphere">Few Clouds</h3>
                <hr>
                <div>
                    <i class="fas fa-wind"></i>
                    <span><span class="wind">4</span>MPS</span>
                </div>
                <div>
                    <i class="fas fa-tint"></i>
                    <span>
                        <span class="humidity">77</span>%
                    </span>
                </div>
            </div>
            <input type="text" class="input" placeholder="Enter Your City Here">
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
